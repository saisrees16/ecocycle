<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us for any inquiries or suggestions regarding the Circular Economy Marketplace.">
    <title>Contact Us - Circular Economy Marketplace</title>
    <style>
        :root {
            --primary-color: #8CC665;
            --secondary-color: #2ecc71;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --light-text: #ffffff;
            --dark-text: #333333;
            --muted-text: #666666;
            --border-color: #ddd;
            --box-shadow: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--dark-text);
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: 1000;
            box-shadow: 0 2px 5px var(--box-shadow);
        }

        header nav {
            display: flex;
            gap: 2rem;
        }

        header nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color var(--transition-speed);
        }

        header nav a:hover {
            color: var(--primary-color);
        }
        .eco {
            color: var(--primary-color);
        }

        .cycle {
            color: black;
        }

        main {
            padding: 80px 2rem 2rem; /* Added padding-top to avoid overlap with the header */
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--box-shadow);
        }

        .contact-form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color var(--transition-speed);
        }

        .contact-form button:hover {
            background-color: var(--secondary-color);
        }

        footer {
            background-color: var(--dark-text);
            color: var(--light-text);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: var(--light-text);
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="logo"><span class="eco">Eco</span><span class="cycle">Cycle<img src="cycle.png" alt="" style="height: 20px;"></span></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="impact.html">Impact</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <h2>We'd love to hear from you!</h2>
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Circular Economy Marketplace | Designed with ❤️ for a sustainable future.</p>
    </footer>
</body>
</html>
